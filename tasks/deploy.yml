# Make sure folders exist to deploy to
- name: Create deploy directories
  file: path={{item}}
        state=directory
  with_items:
   - "{{openinfoman_dir}}"
   - "{{openinfoman_hwr_dir}}"

- name: Deploy openinfoman from archive
  unarchive: copy=yes
             dest={{openinfoman_dir}}
             src={{openinfoman_archive_loc}}

- name: Deploy openinfoman-hwr from archive
  unarchive: copy=yes
             dest={{openinfoman_hwr_dir}}
             src={{openinfoman_hwr_archive_loc}}
